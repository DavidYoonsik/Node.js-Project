	<div id = 'user'>
		<form method="post">
			<input type="hidden" id="user_id" name="user_id" value=""/>
			<input type="hidden" id="room_id" name="room_id" value=""/>
		</form>
	</div>

    <div data-role="page" id="chatpage">
        <div data-role="header">
            <h1>Socket.io Chat</h1>
        </div>
        <div data-role="content">
            <input id="message" />
            <button>Button</button>
            <ul id="content" data-role="listview" data-inset="true">

            </ul>
        </div>
    </div>
</body>

<script>
	$(document).ready(function() {
		var i = 0;
		var msg_exits = true;
        // 변수를 선언합니다.
        var socket = io.connect();

        // 이벤트를 연결합니다.
        socket.on('message', function (data) {
            // 추가할 문자열을 만듭니다.
            var output = '';
            output += '<li>';
            output += '    <h3>' + data.user_id + '</h3>';
            output += '    <p>' + data.message + '</p>';
            output += '    <p>' + data.date + '</p>';
            output += '</li>';

            // 문서 객체를 추가합니다.
            $(output).prependTo('#content');
            $('#content').listview('refresh');
        });
        
        socket.on('get_message', function (data) {
            // 추가할 문자열을 만듭니다.
        	for(var i = 0; i < data.length; i++){
				var output = '';
			   	output += '<li>';
			   	output += '    <h3>' + data[i].user_id + '</h3>';
			   	output += '    <p>' + data[i].msg_talk + '</p>';
			   	output += '    <p>' + data[i].room_id + '</p>';
			   	output += '</li>';
			
			   	// 문서 객체를 추가합니다.
			   	$(output).appendTo('#content');
			   	
         	 }
        	$('#content').listview('refresh');
        });
        
        

        // 버튼을 클릭할 때
        $('button').click(function () {
			socket.emit('message', {
				   flag: '1',
				   user_id: $("#user_id").val(),
				   room_id: $("#room_id").val(),
                   message: $('#message').val(),
                   date: new Date().toUTCString()
            });
        });
        
        get_msg(socket);
	});
	
	function get_msg(socket){
    	$.post("/message", {
    		dummy:new Date().getTime()
    	}, function(data, status) {
    		if(data.flag == 1){
    			$("#user_id").val(data.user_id);
    			$("#room_id").val(data.room_id);
    			//socket.emit('get_message', { room_id: data.room_id });
    			get_msg2(data, socket);
    			
    		}else{
    			$("#user_id").val(data.user_id);
    			$("#room_id").val(data.room_id);
    			socket.emit('join_server', $("#room_id").val() );
    			msg_exits = false;
    		}
    	});
    }
	
	function get_msg2(data, socket){

    			var output = '';
    		   	output += '<li>';
    		   	output += '    <h3>' + data[i].user_id + '</h3>';
    		   	output += '    <p>' + data[i].msg_talk + '</p>';
    		   	output += '    <p>' + data[i].room_id + '</p>';
    		   	output += '</li>';
    		
    		   	// 문서 객체를 추가합니다.
    		   	$(output).appendTo('#content');
    		   	
         	 }
        	$('#content').listview('refresh');
    	});
		
	}
</script>
