<style>
	body {
		font: 12px Arial;
	}
	
	path {
		stroke: steelblue;
		stroke-width: 2;
		fill: none;
	}
	
	.axis path, .axis line {
		fill: none;
		stroke: grey;
		stroke-width: 1;
		shape-rendering: crispEdges;
	}
	
	.grid path {
		stroke-width: 0;
	}
	
	.tick line {
		stroke: grey;
		opacity: 0.7;
	}
	
	.area {
		fill: lightsteelblue;
		stroke-width: 0;
	}
</style>
